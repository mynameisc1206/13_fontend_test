<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>00중학교 출석 관리 프로그램</title>
  <style>
    body {
            background-color: #f0f2f5;
            font-family: 'Pretendard', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 10px 25px;
            border: 1px solid #ccc;
            border-radius: 25px;
            background-color: white;
            cursor: pointer;
            font-weight: bold;
            color: #666;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .content-wrapper {
            width: 100%;
            max-width: 1000px;
        }

        .count-text {
            font-size: 1.1rem;
            font-weight: bold;
            color: #444;
            margin-bottom: 15px;
            text-align: left;
        }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .student-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .student-info .name {
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .student-info .class {
            font-size: 0.9rem;
            color: #888;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .status-badge.출석 { background-color: #4caf50; }
        .status-badge.지각 { background-color: #ffb300; }
        .status-badge.결석 { background-color: #f44336; }
  </style>
</head>

function renderStudents(students) {
    const grid = document.getElementById('student-grid');
    const countDisplay = document.getElementById('student-count');
    
    countDisplay.innerText = `총 ${students.length}명`;
    
    grid.innerHTML = students.map(student => `
        <div class="student-card">
            <div class="student-info">
                <span class="name">${student.name}</span>
                <span class="class">${student.className}</span>
            </div>
            <div class="status-badge ${student.status}">${student.status}</div>
        </div>
    `).join('');
}

function filterStudents(status) {
    const buttons = document.querySelectorAll('.filter-btn');
    buttons.forEach(btn => {
        if(btn.innerText.includes(status)) btn.classList.add('active');
        else btn.classList.remove('active');
    });

    if (status === '전체') {
        renderStudents(serverStudents);
    } else {
        const filtered = serverStudents.filter(s => s.status === status);
        renderStudents(filtered);
    }
}
